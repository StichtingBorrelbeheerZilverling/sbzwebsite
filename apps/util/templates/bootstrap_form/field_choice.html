{% load bootstrap_form %}

{% if field.field.choices|length > 7 %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field.errors|bootstrap_form_errors }}
        <select name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control">
            {% for option in field.field.choices %}
                <option value="{{ option.0 }}"
                        {% if field.initial == option.0 %}selected{% endif %}>{{ option.1 }}</option>
            {% endfor %}
        </select>
    </div>
{% else %}
    <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field.errors|bootstrap_form_errors }}
        {% for option in field.field.choices %}
            <div class="form-check">
                <input type="radio" class="form-check-input" name="{{ field.name }}" id="{{ field.id_for_label }}-{{ option.0 }}"
                       value="{{ option.0 }}" {% if field.initial == option.0 %}checked{% endif %}>
                <label for="{{ field.id_for_label }}-{{ option.0 }}">{{ option.1 }}</label>
            </div>
        {% endfor %}
    </div>
{% endif %}
