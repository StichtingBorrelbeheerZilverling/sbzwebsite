{% load i18n bootstrap_form verbose_name %}
<form method="POST" action="{{ action }}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal fade" id="create-{% if form.html_id %}{{ form.html_id }}{% else %}{{ form.Meta.model|class_name }}{% endif %}" tabindex="-1" role="dialog"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create {{ form.Meta.model|verbose_name }} </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ form|bootstrap_form }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
                    <input type="submit" class="btn btn-primary" value="{% trans 'Save' %}">
                </div>
            </div>
        </div>
    </div>
</form>
